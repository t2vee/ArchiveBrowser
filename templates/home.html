<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home | MirrorManager</title>
    <link rel="stylesheet" href="/Static/Styles/Base.min.css">
    <link rel="stylesheet" href="/Static/Styles/Core.min.css">
    <style>{% block css %}{% endblock %}</style>
</head>
<body>
    <div class="page">
        <header style="margin:0;padding:0;">
            <a href="/"><img class="logo" style="height: 50px;" src="https://cdn.t2v.city/content/KQgCslvqJtiMCkBKQmZp/t2v.ch/img/t2vmirrorservices_minified.png" alt="logo" /></a>
            <h2 style="vertical-align: middle;"><img style="vertical-align: middle;width:40px;" src="/Static/Images/55px-TodoList.png">Club Penguin Archives Mirror<img style="vertical-align: middle;width:40px;" src="/Static/Images/55px-Administrator.png"></h2>
        </header>
        <main style="text-align: center;">
            <div id="privacy" style="padding: 15px; display: inline-flex;">
                <a href="/Pub/ListDirectory" style="text-align: center">
                    <div>
                            <img src="/Static/Images/files.png" style="width: 50px" alt="files"/>
                            <p>Explore Files</p>
                    </div>
                </a>
                <hr style="width: 1px; height: 60px; margin-left: 12px; margin-right: 17px">
                <a href="/Pub/SearchFiles?__in__=Root" style="align-items: center">
                    <div>
                            <img src="/Static/Images/search.png" style="width: 50px" alt="files"/>
                            <p>Search Files</p>
                    </div>
                </a>
                <hr style="width: 1px; height: 60px; margin-left: 12px; margin-right: 17px">
                <a href="https://clubpenguin.archives.t2v.city/WikiArchive" style="align-items: center">
                    <div>
                            <img src="/Static/Images/external_link.png" style="width: 50px" alt="files"/>
                            <p>Wiki Archives</p>
                    </div>
                </a>
            </div>
        </main>
        <br>
        <footer>
            <p>Special thanks to <a href="https://solero.me">Solero</a> for archive content</p>
            <!--<p>Page Loaded in <span id="pageloadtime">0</span> ms</p>-->
            <p id="performance-metrics">Template: <strong>{{ template_time }}ms</strong> - </p>
        </footer>
    </div>
  <script src="/Static/Scripts/Metrics/LoadTime.js"></script>
</body>
</html>
